# All the values from this schema are of string type as they will
# end up as key:value pairs in a ConfigMap.
policyTemplateParameters:
  description: policyTemplateParameters defines the available configuration for templated policies
  properties:
    sriov-network-vlan-1:
      type: string
    sriov-network-vlan-2:
      type: string
    cpu-isolated:
      type: string
    cpu-reserved:
      type: string
    hugepages-default:
      type: string
    hugepages-size:
      type: string
    hugepages-count:
      type: string
    install-plan-approval:
      type: string

